<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>CPC MarCom</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Lato" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- JS Dependencies -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
		<script type="text/javascript" src="js/handlebars-v4.0.12.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
			$(function() {
            var source = $("#document-template").html();
            var template = Handlebars.compile(source);
            var html = template(data);
            $('.slides').html(html);
        });
		</script>
	</head>
	<body>
		<a id="homelink" href="#/home"><i class="fas fa-home"></i></a>
		<img id="cpclogo" src="lib/img/logo.jpg" width="100px;" />
		<p id="footer">Cal Poly Corporation | Creative Pack</p>
		<div class="reveal">
			<div class="slides">
				<section id="home">
					<img src="lib/img/logo.jpg" width="400px"   />
					<!-- <h2>Cal Poly Corporation</h2> -->
					<h3>Marketing and Communcations</h3>
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#/end">Jump to End</a>
				</section>
				<div class="automated-slides">

				</div>
				<section id="end">
					<h2>Thank You!</h2>
					<a href="#/home">Go back to beginning</a>
				</section>
				</div>
		</div>	
		<script id="document-template" type="text/x-handlebars-template">
			{{#each this}}
			<section class="slide">
				<h3>{{ fields.title }}</h3>
			{{/each}}
		</script>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				transition: 'slide',
				transitionSpeed: 'fast',
				progress: true,
				controlsLayout: 'edges',
				overview: 'true',
				history: 'true',
			});
		</script>
	</body>
</html>
